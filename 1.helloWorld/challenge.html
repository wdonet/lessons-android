<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>My React App</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const li = element => React.createElement('li', null, element);
    const ul = list => React.createElement('ul', null, list);
    strong = text => React.createElement('strong', null, text);
    ReactDOM.render(
      React.createElement(
        'div',
        { id: 'container' },
        // ['Hola ', strong('World')],
        [
          'Hola ',
          React.createElement('strong', null, 'Worky'),
          ul([
            li('one'),
            li(strong('two')),
            ul([li('three')]),
          ]),
        ],
      ),
      document.getElementById('root'),
    );
  </script>
</body>
</html>
